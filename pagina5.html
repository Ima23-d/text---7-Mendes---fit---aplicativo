<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendes - fit - aplicativo</title>
    <link rel="shortcut icon" href="favicon_io (6)/android-chrome-512x512.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background: linear-gradient(-45deg, rgb(3, 212, 3), rgb(5, 122, 5));
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        .form-box {
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 560px;
            height: auto;
            background-image: url('plano semanal.avif');
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 0 20px 40px black;
        }

        .coracao {
            width: 20%;
            max-width: 120px;
            height: auto;
            margin: 5px auto;
        }

        h1 {
            padding-bottom: 5px;
        }

        input {
            width: 90%;
            max-width: 300px;
            height: 50px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            padding-left: 18px;
            background-color: white;
            font-size: 18px;
            margin: 8px auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input:hover {
            color: white;
            background-color: rgb(10, 228, 10);
            transform: scale(1.1);
        }

        .proxima {
            width: 90%;
            max-width: 300px;
            height: 50px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background-color: rgb(25, 185, 19);
            font-size: 25px;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .proxima:hover {
            background-color: rgb(8, 180, 180);
            transform: scale(1.1);
        }

        @media (min-width: 600px) {
            .form-box {
                width: 75%;
            }
        }

        @media (min-width: 900px) {
            .form-box {
                width: 60%;
            }
        }

        @media (min-width: 1200px) {
            .form-box {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="calendario-semanal.png" alt="Calendário Semanal" class="coracao">

            <h1 class="informacoes">Plano semanal</h1>

            <label for="segunda"></label>
            <input type="text" id="segunda" name="segunda" placeholder="Segunda ">

            <label for="terca"></label>
            <input type="text" id="terca" name="terca" placeholder="Terça">

            <label for="quarta"></label>
            <input type="text" id="quarta" name="quarta" placeholder="Quarta">

            <label for="quinta"></label>
            <input type="text" id="quinta" name="quinta" placeholder="Quinta">

            <label for="sexta"></label>
            <input type="text" id="sexta" name="sexta" placeholder="Sexta">

            <form action="pagina6.html" method="get">
                <button type="submit" class="proxima">Começar</button>
            </form>
        </div>
    </div>
</body>
</html>
